<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
</head>
<body>
    <h1>Add New Employee</h1>
    <form action="{{ url_for('add_employee') }}" method="POST">
        <label for="employee_id">Employee ID:</label>
        <input type="text" id="employee_id" name="employee_id" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>

        <label for="position_id">Position:</label>
        <select id="position_id" name="position_id" required>
            {% for position in positions %}
            <option value="{{ position.id }}">{{ position.name }}</option>
            {% endfor %}
        </select><br>

        <label for="schedule_id">Schedule:</label>
        <select id="schedule_id" name="schedule_id" required>
            {% for schedule in schedules %}
            <option value="{{ schedule.id }}">{{ schedule.schedule_name }}</option>
            {% endfor %}
        </select><br>

        <label for="salary_id">Salary:</label>
        <select id="salary_id" name="salary_id">
            {% for salary in salaries %}
            <option value="{{ salary.id }}">{{ salary.hourly_rate }}</option>
            {% endfor %}
        </select><br>

        <label for="site_id">Site:</label>
        <select id="site_id" name="site_id">
            {% for site in sites %}
            <option value="{{ site.id }}">{{ site.site_name }}</option>
            {% endfor %}
        </select><br>

        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <button type="submit">Add Employee</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
